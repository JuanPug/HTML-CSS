<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>

        <style>

            table{
                width: 800px;
                height:650px;
                border-collapse:collapse;

            }

                td{
                border: 1px solid black;
                text-align: center;
                padding:10px;

                }

                .row{
                    background-color: gray;
                }

                #col{
                    background-color: rgb(235, 106, 132);
                }

        </style>

</head>
<body>

    <table>
        <tr>
            <td rowspan="4" class="row">1</td>
            <td>2</td> 
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            
            <td>6</td> 
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
           
            <td>I</td> 
            <td>II</td>
            <td>III</td>
        </tr>

        <tr>
            
            <td>V</td> 
            <td>VI</td>
            <td rowspan="2"  class="row">VII</td>
        </tr>

        <tr>
            
            <td colspan="3" id="col">IX</td> 
        </tr>

























    </table>
    
</body>
</html>
