<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <label for="iest">Estado</label>
        <select name="est" id="iest">
        
        <option value="" selected>---Escolha---</option>
        <optgroup label="Região Sudeste">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>

        <optgroup label="Região Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhão</option>
            <option value="RN">Rio Grande do Norte</option>
        </optgroup>
        </select>

    </p>
    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Marceneiro</option>
            <option>Almoxarifado</option>
            <option>Advogado</option>
            <option>Arquiteto</option>
            <option>Mestre de Obra</option>
            <option>Otorrinolaringologista</option>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    </form>
    
</body>
</html>
