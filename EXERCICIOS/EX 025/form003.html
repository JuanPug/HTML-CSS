<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>teste de formulário</h1>
<form action="cadastro.php" method="get" autocomplet="on">
    <p>
            <label for="inome">Nome</label>
            <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name" required >
    </p>
    <p>
            <label for="inota">Média</label>
            <input type="number" name="Nota" id="inota" min="0" max="10" placeholder="0 a 10" value="7" step="0.5" required>

    </p>
    <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2025-2">
    </p>
    <p>
            <label for="idia">Dia de Prova</label>
            <input type="date" name="Dia" id="idia" value="2025-03-14">
     </p>
     <p>
            <label for="ihora">Horário da Prova</label>
             <input type="time" name="hora" id="ihora" value="20:00">
    </p>
     <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
     </p>
</form>
    
</body>
</html>
