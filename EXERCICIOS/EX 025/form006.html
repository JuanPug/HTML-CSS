<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
        <input type="color" name="color" id="icolor">
        <label for="icolor">Color</label>
        </p>

        <p>
        <input type="file" name="file" id="ifile">
        <label for="ifile">Foto de perfil</label>
        </p>

        <p>
        <input type="range" name="range" id="irange" value="5" min="1" max="5">
        <label for="irange">Satisfação</label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
