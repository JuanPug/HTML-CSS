<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar </title>
    <style>
    div.position{ 
        height: 200px;
        background-image: url(IMAGENS/wallpaper001.jpg);
        margin: 10px;
        border: 2px solid black;
        border-radius:10px;
        background-repeat: no-repeat;
    }
    div#q1{
        background-position: left top;
    }
     
    div#q2{
        background-position: right top;
    }
    
    div#q3{
        background-position: left bottom;
    }
    div#q4{
        background-position: right bottom;
    }
    
    </style>
</head>
<body>
    <div class="position" id="q1">

    </div>
    <div class="position" id="q2">

    </div>
    <div class="position" id="q3">

    </div>
    
    <div class="position" id="q4">


    </div>
    
</body>
</html>
